<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">


</head>

<body>

    <div class="container">
        <div class="heading">
            <p>calc</p>
            <div class="theme" >
                <p >theme</p>
                <div class="range"></div>
            </div>
        </div>
        <div class="output"></div>
        <div class="keys">
            <div class="key-container">
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key" style="background:hsl(225, 21%, 49%); box-shadow: 2px 2px 1px hsl(224, 28%, 35%);">Del</button>
            </div>
            <div class="key-container">
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">+</button>
            </div>
            <div class="key-container">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">-</button>
            </div>
            <div class="key-container">
                <button class="key">.</button>
                <button class="key">0</button>
                <button class="key">/</button>
                <button class="key">X</button>
            </div>
            <div class="key-container">
                <button class="key big " style="background:hsl(225, 21%, 49%); box-shadow: 2px 2px 1px hsl(224, 28%, 35%);">Reset</button>
                <button class="key big" style="background-color: hsl(6, 63%, 50%); box-shadow: 2px 1px 5px hsl(6, 70%, 34%);">=</button>

            </div>
        </div>
</body>

</html>
